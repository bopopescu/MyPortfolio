{% extends 'base.html' %}

{% block nav %}
<a href="http://127.0.0.1:8000/home">Home</a>
<a href="http://127.0.0.1:8000/skillset">Skill set</a>
<a href="http://127.0.0.1:8000/experience">Experience</a>
<a href="" id="recommendations">Recommendations</a>
<a href="http://127.0.0.1:8000/contact">Contact</a>
{% endblock %}
{% block main %}
<div class="recommendations-main-grid-box">
    {% for x in qset %}
    <div class="recommendations">
        <p>
            {{ x.recommendation }}
        </p>
        <p id="recommender-name">{{ x.name }}</p>
        <p id="recommender-occupation">{{ x.occupation }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
