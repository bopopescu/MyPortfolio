{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'style.css' %}" />
    <script src=""></script>
</head>

<body>
    <div class="wrapper">
        <div class="grid-container">
            <div class="nav-grid-box">
                <nav>
                    <div class="logo">
                        <a href="">SR</a>
                    </div>
                    <div class="nav-tabs">
                        <a href="http://127.0.0.1:8000/home">Home</a>
                        <a href="http://127.0.0.1:8000/skillset">Skill set</a>
                        <a href="http://127.0.0.1:8000/experience">Experience</a>
                        <a href="" id="recommendations">Recommendations</a>
                        <a href="http://127.0.0.1:8000/contact">Contact</a>
                    </div>
                </nav>
            </div>
            <div class="recommendations-main-grid-box">
                {% for x in qset %}
                <div class="recommendations">
                    <p>
                        {{ x.recommendation }}
                    </p>
                    <p id="recommender-name">{{ x.name }}</p>
                    <p id="recommender-occupation">{{ x.occupation }}</p>
                </div>
                {% endfor %}
            </div>
        </div>

        <footer>
            <div>
                <p>Copyright &copy; Sriram Rajagopal</p>
            </div>
        </footer>

    </div>
</body>

</html>
